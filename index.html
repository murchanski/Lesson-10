<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div>
          <input required placeholder="Имя" type="text" name="text-yes" value="">
        </div>
        <br>
        <div>
            <input placeholder="Фамилия" type="text" name="text" value="">
        </div>
        <br>
        <div>
            <input placeholder="Пароль" type="password" name="pass">
        </div>
        <br>
        <div>
            <p><input type="radio" name="class" value="8class">8 класс</p>
            <p><input type="radio" name="class" value="9class">9 класс</p>
            <p><input type="radio" name="class" value="10class">10 класс</p>
            <p><input type="radio" name="class" value="11class">11 класс</p>
        </div>
        <br>
        <div>
            <p><input type="radio" name="gen" value="boy">Мальчик</p>
            <p><input type="radio" name="gen" value="girl">Девочка</p>
        </div>
        <br>
        <div>
            <p><input type="checkbox" name="dog" value="yes">Есть ли у вас собака?</p>
            <p><input type="checkbox" name="cat" value="yes">Есть ли у вас кот?</p>
        </div> 
        <br>
        <div>
            <p><input type="file" name="foto" value="yes">Ваше фото</p>
        </div>
        <br>
        <div>
            <textarea name="text-1" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <select name="colors">
                <option value="green">Зелёный</option>
                <option selected value="red">Красный</option>
                <option value="black">Чёрный</option>
            </select>
        </div>
        <br>
        <div>
            <button name="button">Отправить</button>
        </div>
    </form>
</body>
</html>
